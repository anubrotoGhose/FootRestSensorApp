<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
        }

        .result-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: left;
        }

        p {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
        }

        strong {
            color: #000;
        }

        img {
            width: 100%;
            max-width: 350px;
            margin-top: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #28a745; /* Green to match the Predict button */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }

        a:hover {
            background-color: #218838; /* Darker green on hover */
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .result-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <div class="result-container">
        <p><strong>Foot Type:</strong> {{ foot_type }}</p>
        <p><strong>Acupoint:</strong> {{ acupoint }}</p>
        <p><strong>Foot Center:</strong> {{ foot_center }}</p>
        <p><strong>Predicted Acupoint:</strong> {{ predicted_acupoint }}</p>
        
        <h2>Visualization</h2>
        <img src="data:image/png;base64,{{ visualization }}" alt="Foot Pressure Map">

        <a href="/">Go Back</a>
    </div>
</body>
</html>
