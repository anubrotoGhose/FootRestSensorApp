<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acupoint Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: left;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            form {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Acupoint Prediction</h1>
    <form method="POST">
        <label for="foot_type">Foot Type:</label>
        <select name="foot_type" id="foot_type">
            {% for ft in foot_types %}
            <option value="{{ ft }}">{{ ft }}</option>
            {% endfor %}
        </select>

        <label for="acupoint">Acupoint:</label>
        <select name="acupoint" id="acupoint">
            {% for ap in acupoints %}
            <option value="{{ ap }}">{{ ap }}</option>
            {% endfor %}
        </select>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
